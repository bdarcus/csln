---
info:
  title: APA
options: 
  processing: author-date # this sets sorting and grouping for author-date
  titles:
    component:
      quote: true
    default:
      emph: true
  contributors:
    display_as_sort: first
templates:
  title-apa:
    - title: title
  author-apa-full:
    - contributor: author
      form: long
  container-apa:
    - title: containerTitle
  howpublished-apa:
    - contributor: publisher
      form: short
      wrap: parentheses
citation:
  template:
    - contributor: author
      form: short
bibliography: 
  template:
    - contributor: author
      form: long
    - date: issued
      form: year
    - title: title
    - date: issued
      form: month-day
    - number: volume
    - variable: doi

